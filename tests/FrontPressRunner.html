<!DOCTYPE html> 

<html>
    <head>
        <meta charset="utf-8">
        <title>Front-Press Runner</title>
        
        <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">

        <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
        <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
        <script type="text/javascript" src="../lib/js/jquery-1.9.0.js"></script>
        <script type="text/javascript" src="lib/jasmine-jquery/lib/jasmine-jquery.js"></script>

        <!-- include source files here... -->
        <script type="text/javascript" src="../lib/js/underscore.js"></script>
        <script type="text/javascript" src="../lib/js/backbone.js"></script>
        <script type="text/javascript" src="../js/MainPage.js"></script>
        
        <!-- include spec files here... -->
        <script type="text/javascript" src="spec/FrontPressSpec.js"></script>
        
        <script type="text/javascript">
            (function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }
            })();
        </script>

    </head>
    <body>
    </body>
</html>
